<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NodeJs, JQuery and Json</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row-fluid">
        <div id="content" class="span12">
        </div>
    </div>
</div>

<script src="lib/jquery-1.8.2.min.js"></script>

<script type="text/javascript">
    var html = '';
    $.getJSON('clients')
    .done(function (data) {
        $.each(data, function (i) {
            html += "<p>";
            html += "<b>Name:</b> ";
            html += data[i].name;
            html += " - <b>Age:</b> ";
            html += data[i].age;
            html += "</p>";
        });
        $('#content').append(html);
    })
</script>

</body>
</html>
